    <script src="dist/js/previsaoTempo.js"></script>

    <link rel="stylesheet" href="dist/css/weather-icons.css">

  <body class="hold-transition skin-blue sidebar-mini layout-top-nav">
    <div class="wrapper">
      <div class="container">
        <div class="content-wrapper">

          <!-- Main content -->
          <section class="content">

            <div class="row">
              <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="small-box bg-aqua">
                  <div class="inner">
                    <h3>Previsão do Tempo</h3>


                  </div>
                  <div class="icon">
                    <i class="pe-7s-sun"></i>
                  </div>
                  <div class="row previsoes text-center">

                    <div class="col-lg-2 col-sm-2 col-xs-12 boxTempo">
                    <div id="semana">Segunda-feira,</div>
                      <div id="data1">__/__/____</div>
                      <div>
                        <img alt="" title="" src="" id="data1Img">
                      </div>
                      <div title="média" id="data1Media" class="col-xs-12"></div>
                      <div title="mínima" id="data1Minima" class="tempMin col-xs-6">Minº</div>
                      <div title="máxima" id="data1Maxima" class="tempMax col-xs-6">Maxº</div>
                    </div>

                    <div class="col-lg-2 col-sm-2 col-xs-12 boxTempo">
                    <div id="semana">Terça-feira,</div>
                      <div id="data2">__/__/____</div>
                      <div>
                        <img src="" alt="" title="" id="data2Img">
                      </div>
                      <div title="média" id="data2Media" class="col-xs-12"></div>
                      <div title="mínima" id="data2Minima" class="tempMax col-xs-6">Minº</div>
                      <div title="máxima" id="data2Maxima" class="tempMax col-xs-6">Maxº</div>
                    </div>

                    <div class="col-lg-2 col-sm-2 col-xs-12 boxTempo">
                    <div id="semana">Quarta-feira,</div>
                      <div id="data3">__/__/____</div>
                      <div>
                        <img src="" alt="" title="" id="data3Img">
                      </div>
                      <div title="média" id="data3Media" class="col-xs-12"></div>
                      <div title="mínima" id="data3Minima" class="tempMax col-xs-6">Minº</div>
                      <div title="máxima" id="data3Maxima" class="tempMax col-xs-6">Maxº</div>
                    </div>

                    <div class="col-lg-2 col-sm-2 col-xs-12 boxTempo">
                    <div id="semana">Quinta-feira,</div>
                      <div id="data4">__/__/____</div>
                      <div>
                        <img src="" alt="" title="" id="data4Img">
                      </div>
                      <div title="média" id="data4Media" class="col-xs-12"></div>
                      <div title="mínima" id="data4Minima" class="tempMax col-xs-6">Minº</div>
                      <div title="máxima" id="data4Maxima" class="tempMax col-xs-6">Maxº</div>
                    </div>

                    <div class="col-lg-2 col-sm-2 col-xs-12 boxTempo">
                    <div id="semana">Sexta-feira,</div>
                      <div id="data5">__/__/____</div>
                      <div>
                        <img src="" alt="" title="" id="data4Img">
                      </div>
                      <div title="média" id="data5Media" class="col-xs-12"></div>
                      <div title="mínima" id="data5Minima" class="tempMax col-xs-6">Minº</div>
                      <div title="máxima" id="data5Maxima" class="tempMax col-xs-6">Maxº</div>
                    </div>
                  
                  </div>

                </div>
              </div>
            </div>
            <!-- ./row -->

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <h3 class="box-title">Selecione a cidade desejada:</h3>
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body text-center">
                    <form id="formcache" role="form">
                      <div class="form-group">
                        <select id="estados" class="form-control">
                          <option value="">Selecione o Estado</option>
                          <option value="ac">Acre</option>
                          <option value="al">Alagoas</option>
                          <option value="ap">Amapá</option>
                          <option value="am">Amazonas</option>
                          <option value="ba">Bahia</option>
                          <option value="ce">Ceará</option>
                          <option value="df">Distrito Federal</option>
                          <option value="es">Espírito Santo</option>
                          <option value="go">Goiás</option>
                          <option value="ma">Maranhão</option>
                          <option value="mt">Mato Grosso</option>
                          <option value="mts">Mato Grosso do Sul</option>
                          <option value="mg">Minas Gerais</option>
                          <option value="pa">Pará</option>
                          <option value="pb">Paraíba</option>
                          <option value="pr">Paraná</option>
                          <option value="pe">Pernambuco</option>
                          <option value="pi">Piauí</option>
                          <option value="rj">Rio de Janeiro</option>
                          <option value="rn">Rio Grande do Norte</option>
                          <option value="rs">Rio Grande do Sul</option>
                          <option value="ro">Rondônia</option>
                          <option value="rr">Roraima</option>
                          <option value="sc">Santa Catarina </option>
                          <option value="sp">São Paulo</option>
                          <option value="se">Sergipe</option>
                          <option value="to">Tocantins</option>
                        </select>
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                        <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade" value="Blumenau" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-info btn-flat" onclick="recebePrevisao()">Pesquisar</button>

                        </span>
                      </div>
                      <div class="input-group">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" onclick="salvaFavorito()">
                              Salvar como Favorito
                          </label>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- /.box-body -->
                </div>
                <!-- /.box -->
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4 col-sm-4 col-xs-12">
                <div class="small-box bg-green boxMedia">
                  <div class="inner">
                   <h3>Temperatura Média</h3>
                   <h4>Dia: <span id="dia-temp"></span></h4>
                   <h4>Mínima: <span id="temp-min"></span>°C</h4>
                   <h4>Máxima: <span id="temp-max"></span>°C</h4>


                 </div>
               </div>
             </div>
             <div class="col-lg-4 col-sm-4 col-xs-12">
              <div class="small-box bg-yellow boxPraia">
                <div class="inner">
                  <h3>Praia</h3>

                  <p id="praia"></p>
                </div>
                
              </div>
            </div>
            <div class="col-lg-4 col-sm-4 col-xs-12">
              <div class="small-box bg-red boxGrafico">
                <div class="inner">
                  <h3>Variação</h3>
                  <canvas id="grafico"></canvas>
                </div>
              </div>
            </div>
          </div>
