  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">

    <link rel="stylesheet" href="dist/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="dist/css/helper.css">
    <link rel="stylesheet" href="dist/css/skins/skin-blue.css">
    <link rel="stylesheet" href="dist/css/estilo.css">

    <!-- Animações -->
    <link rel="stylesheet" href="dist/css/animate.min.css">

    <!-- jQuery 2.2.3 -->
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="dist/js/app.min.js"></script>

    <!-- Gráficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>
    <script src="http://www.chartjs.org/assets/Chart.js"></script>

    <!-- Conversão de Data -->
    <script src="dist/js/moment.js"></script>

    <!-- Script Previsão do Tempo -->
    <script src="dist/js/previsaoTempo.js"></script>
    <link rel="stylesheet" href="dist/css/weather-icons.css">


  </head>

  <body class="hold-transition skin-blue sidebar-mini layout-top-nav">
    <div class="wrapper">
      <div class="container-full">
        <div class="content-wrapper">


          <!-- Main content -->
          <section class="content">

            <div class="row">
              <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="small-box bgTempo">

                  <div class="row previsoes text-center">

                    <div class="col-xs-12 boxTempo">
                      <div id="semana">Segunda-feira</div>
                      <div id="segunda" class="data animated fadeInDown"></div>
                      <div title="média" id="segundaMedia" class="col-xs-12 tempMedia"></div>
                      <div title="mínima" id="segundaMinima" class="col-xs-6 tempMin">Minº</div>
                      <div title="máxima" id="segundaMaxima" class="col-xs-6 tempMax">Maxº</div>
                    </div>

                    <div class="col-xs-12 boxTempo">
                      <div id="semana">Terça-feira</div>
                      <div id="terca" class="data animated fadeInDown"></div>
                      <div title="média" id="tercaMedia" class="col-xs-12 tempMedia"></div>
                      <div title="mínima" id="tercaMinima" class="col-xs-6 tempMin">Minº</div>
                      <div title="máxima" id="tercaMaxima" class="col-xs-6 tempMax">Maxº</div>
                    </div>

                    <div class="col-xs-12 boxTempo">
                      <div id="semana">Quarta-feira</div>
                      <div id="quarta" class="data animated fadeInDown"></div>
                      <div title="média" id="quartaMedia" class="col-xs-12 tempMedia"></div>
                      <div title="mínima" id="quartaMinima" class="col-xs-6 tempMin">Minº</div>
                      <div title="máxima" id="quartaMaxima" class="col-xs-6 tempMax">Maxº</div>
                    </div>

                    <div class="col-xs-12 boxTempo">
                      <div id="semana">Quinta-feira</div>
                      <div id="quinta" class="data animated fadeInDown"></div>
                      <div title="média" id="quintaMedia" class="col-xs-12 tempMedia"></div>
                      <div title="mínima" id="quintaMinima" class="col-xs-6 tempMin">Minº</div>
                      <div title="máxima" id="quintaMaxima" class="col-xs-6 tempMax">Maxº</div>
                    </div>

                    <div class="col-xs-12 boxTempo">
                      <div id="semana">Sexta-feira</div>
                      <div id="sexta" class="data animated fadeInDown"></div>
                      <div title="média" id="sextaMedia" class="col-xs-12 tempMedia"></div>
                      <div title="mínima" id="sextaMinima" class="col-xs-6 tempMin">Minº</div>
                      <div title="máxima" id="sextaMaxima" class="col-xs-6 tempMax">Maxº</div>
                    </div>

                    <div class="col-xs-12 boxTempo">
                      <div id="semana">Sábado</div>
                      <div id="sabado" class="data animated fadeInDown"></div>
                      <div title="média" id="sabadoMedia" class="col-xs-12 tempMedia"></div>
                      <div title="mínima" id="sabadoMinima" class="col-xs-6 tempMin">Minº</div>
                      <div title="máxima" id="sabadoMaxima" class="col-xs-6 tempMax">Maxº</div>
                    </div>

                    <div class="col-xs-12 boxTempo">
                      <div id="semana">Domingo</div>
                      <div id="domingo" class="data animated fadeInDown"></div>
                      <div title="média" id="domingoMedia" class="col-xs-12 tempMedia"></div>
                      <div title="mínima" id="domingoMinima" class="col-xs-6 tempMin">Minº</div>
                      <div title="máxima" id="domingoMaxima" class="col-xs-6 tempMax">Maxº</div>
                    </div>

                  </div>

                </div>
              </div>
            </div>
            <!-- ./row -->

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <h3 class="box-title">Selecione a cidade desejada:</h3>
                  </div>
                  <!-- /.box-header -->
                  <div class="box-body text-center">
                    <form id="formcache" role="form">
                      <div class="form-group">
                        <select id="estados" class="form-control">
                          <option value="">Selecione o Estado</option>
                          <option value="ac">Acre</option>
                          <option value="al">Alagoas</option>
                          <option value="ap">Amapá</option>
                          <option value="am">Amazonas</option>
                          <option value="ba">Bahia</option>
                          <option value="ce">Ceará</option>
                          <option value="df">Distrito Federal</option>
                          <option value="es">Espírito Santo</option>
                          <option value="go">Goiás</option>
                          <option value="ma">Maranhão</option>
                          <option value="mt">Mato Grosso</option>
                          <option value="mts">Mato Grosso do Sul</option>
                          <option value="mg">Minas Gerais</option>
                          <option value="pa">Pará</option>
                          <option value="pb">Paraíba</option>
                          <option value="pr">Paraná</option>
                          <option value="pe">Pernambuco</option>
                          <option value="pi">Piauí</option>
                          <option value="rj">Rio de Janeiro</option>
                          <option value="rn">Rio Grande do Norte</option>
                          <option value="rs">Rio Grande do Sul</option>
                          <option value="ro">Rondônia</option>
                          <option value="rr">Roraima</option>
                          <option value="sc">Santa Catarina </option>
                          <option value="sp">São Paulo</option>
                          <option value="se">Sergipe</option>
                          <option value="to">Tocantins</option>
                        </select>
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                        <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade" value="Blumenau" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-info btn-flat" onclick="recebePrevisao()">Pesquisar</button>
                          <button type="button" class="btn btn-info btn-flat" onclick="recebePrevisao()">Adicionar como Favorito</button>
                        </span>
                      </div>
                    </form>
                  </div>
                  <!-- /.box-body -->
                </div>
                <!-- /.box -->
              </div>
            </div>

            <div class="row">
              <div class="col-lg-4 col-sm-4 col-xs-12">
                <div class="small-box bg-green boxMedia">
                  <div class="inner">
                   <h3>Temperatura Média</h3>
                   <h4>Dia: <span id="dia-temp"></span></h4>
                   <h4>Mínima: <span id="temp-min"></span>°C</h4>
                   <h4>Máxima: <span id="temp-max"></span>°C</h4>
                 </div>
               </div>
             </div>
             <div class="col-lg-4 col-sm-4 col-xs-12">
              <div class="small-box bg-yellow boxPraia">
                <div class="inner">
                  <h3>Vai dar Praia?</h3>

                  <p id="praia"></p>
                </div>
                
              </div>
            </div>
            <div class="col-lg-4 col-sm-4 col-xs-12">
              <div class="small-box bg-red boxGrafico">
                <div class="inner">
                  <h3>Variação Semanal</h3>
                  <canvas id="grafico"></canvas>
                </div>
              </div>
            </div>
          </div>
          <!-- ./row -->

        </section>
        <!-- /.content -->
      </div>
    </div>
    <!-- /.content-wrapper -->


  </div>
  <!-- ./wrapper -->

</body>
</html>
